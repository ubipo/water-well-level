name: CD

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: ui-dist
          path: "ui/dist/"
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Create debug artifact
        uses: actions/upload-artifact@v3
        with:
          name: debug
          path: /home/runner/work/_actions/actions/deploy-pages/v2/webpack

      # - name: Download artifact
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: ui-dist
      #     path: ./ui/dist
      # - name: Upload pages artifact
      #   uses: actions/upload-pages-artifact@v2
      #   with:
      #     name: pages-dist
      #     path: ./ui/dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: ui-dist
        